
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="/Layouts/base-Layout :: head"></head>
<body>

    <nav th:replace="/Layouts/base-Layout :: nav"></nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <!-- action es a donde lo vamos a mandar (Controlador) y el object es el objeto Model que le estamos mandando del Controlador !-->
                <form th:action="@{/comentarios/editar/}" th:object="${comentario}">
                    <div class="row form">

                            <textarea th:field="*{texto}" class="form-control mb-2" rows="8"></textarea>

                        <!-- AcÃ¡ recibimos info en el formulario le pedimos el id oculto y la pelicula para sobre escribirlo y que no cree un comentario nuevo !-->
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{pelicula}">

                        <button type="submit" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
