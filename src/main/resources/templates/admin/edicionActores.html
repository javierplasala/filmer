<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="/Layouts/base-Layout :: head"></head>

<body>

<nav th:replace="/Layouts/base-Layout :: nav"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-3 mt-3">
                <h1 th:text="${peliEncontrada.titulo}"></h1>

                <div>
                    <table class="table mt-2">
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="i : ${peliEncontrada.actores}">
                                <td th:text="${i.nombre} +' '+ ${i.apellido}"></td>
                                <td>
                                    <a class="btn btn-danger" th:href="@{'/admin/eliminar-actor/' + ${i.id}}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>

                                <td>
                                    <a class="btn btn-warning" th:href="@{'/admin/cargar-actor/' + ${i.id}}">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>
                                </td>

                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
