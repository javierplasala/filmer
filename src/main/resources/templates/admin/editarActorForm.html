<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="/Layouts/base-Layout :: head"></head>

<body>

<nav th:replace="/Layouts/base-Layout :: nav"></nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-3 mt-3">

                <form th:action="@{/admin/editar-actor}" th:object="${actor}" method="post">
                    <div class="form-group">
                        <input type="text" th:field="*{nombre}" class="form-control text-center">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{apellido}" class="form-control text-center">
                    </div>

                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{pelicula.id}">

                    <div class="form-group">
                        <button class="btn btn-secondary form-control" type="submit">Editar Actor</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</body>
</html>
