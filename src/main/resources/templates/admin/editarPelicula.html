<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="/Layouts/base-Layout :: head"></head>

<body>

    <nav th:replace="/Layouts/base-Layout :: nav"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <form th:action="@{/admin/editar-pelicula}" th:object="${pelicula}" method="POST" enctype="multipart/form-data">

                    <div class="form-group my-2">
                        <input th:field="*{titulo}" type="text" class="form-control" placeholder="Titulo">
                    </div>

                    <div class="form-group my-2">
                        <input th:field="*{fechaEstreno}" type="date" class="form-control" placeholder="Fecha de estreno">
                    </div>

                    <div class="form-group my-2">
                        <input type="file" name="file"  class="form-control" required="required">
                    </div>

                    <input type="hidden" th:field="*{id}">

                    <div class="form-group my-2">
                    <button type="submit" class="btn btn-secondary form-control">Editar</button>
                    </div>

                </form>
             </div>
        </div>
    </div>


</body>
</html>
