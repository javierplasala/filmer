<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="/Layouts/base-Layout :: head"></head>

<body>

<nav th:replace="/Layouts/base-Layout :: nav"></nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form th:action="@{/actors/save-actor}" th:object="${actor}" method="post">
                    <select class="form-select" th:field="*{pelicula}">
                        <option
                                th:value="${film.id}"
                                th:text="${film.titulo}">
                        </option>
                    </select>

                    <h4 class="text-center mt-5">Actores</h4>
                    <div class="form-group my-5">
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre">
                    </div>

                    <div class="form-group my-5">
                        <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido">
                    </div>

                    <div class="form-group my-5">
                        <button class="btn btn-secondary form-control">Guardar</button>
                    </div>

                </form>


            </div>
        </div>
    </div>
</body>
</html>
