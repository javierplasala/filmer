<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS !-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- BOOTSTRAP !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- FONTAWESOM !-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand title" href="#"><i class="fas fa-film"></i>&nbsp FILMER</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">HOME</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page" th:href="@{/admin/peli-form}" sec:authorize="hasRole('ROLE_ADMIN')">AÑADIR</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page" th:href="@{/admin/gestion-peliculas}" sec:authorize="hasRole('ROLE_ADMIN')">GESTIÓN PELICULAS</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/usuario/registro}">REGISTRATE</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       th:href="@{/login}" sec:authorize="!isAuthenticated()">LOGGIN</a> <!-- el sec authorize solo muestra el LOGGIN cuando no estoy autenticado. Ver linea 2tb!-->
                </li>

            </ul>

        <!-- MOSTRAR USUARIO !-->

        <div th:if="${username != null}" th:text="${username}" class="btn btn-outline-success mr-5"></div>

        <!-- CIERRE DE SESION !-->
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-default">Cerrar Sesión</button>
            </form>


        </div>
    </div>
</nav>
</body>
</html>
