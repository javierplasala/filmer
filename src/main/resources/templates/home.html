<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filmer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav th:replace="Layouts/base-Layout :: nav"></nav>

    <div class="alert alert-success text-center" th:if="${comentarioGuardado !=null}" th:text="${comentarioGuardado}"></div>
    <div class="alert alert-success text-center" th:if="${comentarioModificado !=null}" th:text="${comentarioModificado}"></div>
    <div class="alert alert-danger text-center" th:if="${comentarioEliminado !=null}" th:text="${comentarioEliminado}"></div>



    <div class="film-conteiner">
        <div th:each="item : ${peliculas}"class="galery-item"> <!-- recorro con un bucle each lo que me venga de peliculas!-->
            <a th:href="@{/peliculas/ver-comentarios/} + ${item.id}">
                <img th:src="@{'C:\Dibus\uploads'+${item.portada}}">
            </a>
            <a>
                <h4 th:text="${item.titulo}"></h4>
            </a>
        </div>
    </div>
</body>

</html>
