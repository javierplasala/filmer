<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="Layouts/base-Layout :: head"></head>
<body>

    <nav th:replace="Layouts/base-Layout :: nav"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4 mt-5">
                <div class="alert alert-success text-center" th:if="${usuarioRegistrado != null}" th:text="${usuarioRegistrado}"></div>
                <div class="alert alert-danger text-center" th:if="${param.error}">Credenciales incorrectas</div>

                    <form th:action="@{/signin}" method="POST">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Usuario"
                             autocomplete="off" class="form-control text-center fst-italic">
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="ContraseÃ±a"
                             autocomplete="off" class="form-control text-center fst-italic">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary form-control">Login</button>
                        </div>
                    </form>


            </div>
        </div>
    </div>


</body>
</html>
